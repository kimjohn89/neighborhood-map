<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1”>
    <title>Neighborhood Tour</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&signed_in=true"></script>
</head>
<body>
    <div class="header">
        <h1>Sangjin's Neighborhood Tour App.</h1>
        <div class="startLoc">
        <label>시작위치:&nbsp;</label><input id="startLoc__Input">
        </div>
    </div>
    <div class="mapDiv">
        <input id="map__search" type="text" placeholder="장소 입력">
        <div id="map">
        </div>
    </div>
    <div class="panoDiv">
        <div id="pano">
        </div>
    </div>
    <div class="regPlaceDiv">
        <h3>&nbsp;등록지점</h3>
        <ul id="regPlaceList"></ul>
    </div>
    <div class="placeInfoWindow" id="dialog">
        <div class="placeInfoContent">
        </div>
    </div>
    <script src="js/libs/jquery-3.0.0.min.js"></script>
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
